<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Levels App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
</head>
<body>

    <header role="banner">
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-6" id="nav-left">
                        <div class="logo"> <i class="fas fa-layer-group"></i> <span>The Levels App</span></div>
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Leaderboard</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6" id="nav-right">
                        <a href="#" class="login-button">Login <i class="fas fa-long-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <h2>How fast can you <span class="text-green">level up</span>?</h2>
        <p>So about this Exp. system...</p>
    </header>

    <main role="main">
        <div class="container">
            <div class="row" id="form-row">
                <form method="post">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">

                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full name">

                    <label for="email">Student email</label>
                    <input type="email" name="email" id="email" placeholder="Student email">

                    <label for="course">Course</label>
                    <input type="text" name="course" id="course" placeholder="Course">
                    <button id="signup-button" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        
    </footer>
</body>
</html>
